name: Build and deploy .NET Core application to Web App demo-M365-agent-webapp
on:
  push:
    branches:
    - prod # main
env:
  AZURE_WEBAPP_NAME: demo-M365-agent-webapp
  AZURE_WEBAPP_PACKAGE_PATH: .\published
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 9.0.x
  WORKING_DIRECTORY: .
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Restore
      run: dotnet restore "demoM365Agent.csproj"
    - name: Build
      run: dotnet build "demoM365Agent.csproj" --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: Test
      run: dotnet test "demoM365Agent.csproj" --no-build
    - name: Publish
      run: dotnet publish "demoM365Agent.csproj" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
    # - name: Restore
    #   run: dotnet restore "${{ env.WORKING_DIRECTORY }}"
    # - name: Build
    #   run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore
    # - name: Test
    #   run: dotnet test "${{ env.WORKING_DIRECTORY }}" --no-build
    # - name: Publish
    #   run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
    - name: Publish Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
  deploy:
    runs-on: windows-latest
    needs: build
    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        # creds: ${{ secrets.demo_M365_agent_webapp_SPN }} # as generated by Publish process, but we can use pre-existing cred secret from the deploy azure bot action
    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
