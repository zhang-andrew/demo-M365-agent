name: Deploy Web App with ARM Template

on:
  push:
    branches:
    - main
  workflow_dispatch:

env:
  AZURE_RESOURCE_GROUP: 'demo-M365-agent-RG'
  TEMPLATE_FILE: './Deployment/webapp-template.json'
  PARAMETERS_FILE: './Deployment/webapp-parameters.json'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy ARM Template
      uses: azure/arm-deploy@v2
      id: deploy
      with:        
        resourceGroupName: ${{ env.AZURE_RESOURCE_GROUP }}
        template: ${{ env.TEMPLATE_FILE }}
        parameters: ${{ env.PARAMETERS_FILE }}
        deploymentName: 'webapp-deployment-${{ github.run_number }}'
        deploymentMode: Incremental        