name: Deploy Azure Bot

on:
  push:
    branches: [ main ]
    paths:
      - 'Deployment/bot-template.json'
      - 'Deployment/bot-parameters.json'
      - '.github/workflows/deploy-azure-bot.yml'
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger

env:
  AZURE_RESOURCE_GROUP: 'demo-M365-agent-RG'
  TEMPLATE_FILE: './Deployment/bot-template.json'
  PARAMETERS_FILE: './Deployment/bot-parameters.json'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Azure Bot
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Deploy ARM Template
      uses: azure/cli@v1
      with:
        azcliversion: '2.64.0'  # latest stable
        inlineScript: |
          az deployment group create \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --template-file ${{ env.TEMPLATE_FILE }} \
            --parameters ${{ env.PARAMETERS_FILE }} \
            --mode Incremental
        
    - name: Post deployment validation
      run: |
        # Check if bot service was created
        BOT_EXISTS=$(az bot show --name demo-M365-agent-bot --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --query "name" -o tsv 2>/dev/null || echo "")
        if [ -n "$BOT_EXISTS" ]; then
          echo "? Bot service created successfully: $BOT_EXISTS"
        else
          echo "? Bot service not found"
          exit 1
        fi